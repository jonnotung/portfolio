<!DOCTYPE html>

<body class="main">
    <header>
        <div class="outerWrapper">
            <div class="innerWrapper">
                <nav>
                    <div class="navExpandWrap">
                        <label class="visuallyHidden">Toggle navbar</label>
                        <i class="fas fa-bars navExpand"></i>

                <div class="headerInfo">

                    <div class="headerSocialIcons">
                        <a href="">

                <div class="ball ballLeft"></div>
                <div class="ball ballRight"></div>
            </div>
            <!-- innerWrapper -->
        </div>
